<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Guessing Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>Guess the Number</h1>
    <p>Try to guess the number between <strong>10</strong> and <strong>80</strong>!</p>
    <input type="number" id="userGuess" placeholder="Enter your guess..." min="10" max="80">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
    <button id="resetButton" onclick="resetGame()">Play Again</button>
</div>

<script src="script.js"></script>
</body>
</html>
